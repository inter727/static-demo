<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>类与继承</title>
</head>
<body>

</body>
<script>
  class MyString extends String {
    constructor(val) {
      super(val)
    }

    reverse() {
      return this.split('').reverse().join('')
    }

    match(rex) {
      return rex.test(this)
    }
  }

  let myStr = new MyString('abcde')
  console.log(myStr);
  console.log(myStr.reverse(), myStr.match(/bc/))

  class MyDate extends Date {
    constructor(value) {
      super(value)
      this.instance = value ? new Date(value) : new Date()
    }

    format() {
      let mon = this.instance.getMonth() + 1
      let d = this.instance.getDate()
      let h = this.instance.getHours()
      let min = this.instance.getMinutes()
      let s = this.instance.getSeconds()
      return `${this.instance.getFullYear()}-${mon < 10 ? '0' + mon : mon}-${d < 10 ? '0' + d : d}`
        + ` ${h < 10 ? '0' + h : h}:${min < 10 ? '0' + min : min}:${s < 10 ? '0' + s : s}`
    }
  }

  let oDate = new MyDate()
  console.log(oDate.format(), oDate.getFullYear());
</script>
</html>

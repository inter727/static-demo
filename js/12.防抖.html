<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>防抖</title>
</head>
<style>
  #container {
    width: 100%;
    height: 200px;
    line-height: 200px;
    text-align: center;
    color: #fff;
    background-color: #444;
    font-size: 30px;
  }
</style>
<body>
  <div id="container"></div>
</body>
<script>
  let num = 0
  document.getElementById('container').addEventListener('mousemove', function() {
    this.innerText = (num++).toString()
  })
</script>
</html>

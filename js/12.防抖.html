<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>防抖</title>
</head>
<style>
  #container {
    width: 100%;
    height: 200px;
    line-height: 200px;
    text-align: center;
    color: #fff;
    background-color: #444;
    font-size: 30px;
  }
</style>
<body>
  <div id="container"></div>
  <p>要求：</p>
  <p>1、this指向正确</p>
  <p>2、能访问event对象</p>
  <p>3、能够立即执行</p>
  <p>4、能够有返回值</p>
  <p>5、能够取消防抖</p>
</body>
<script>
  let num = 0
  const handle = function (e) {
    console.log(e);
    this.innerText = (num++).toString()
  }
  document.getElementById('container').addEventListener('mousemove', debounce(handle, 1000))
  function debounce(fn, wait) {
    let time
    return function(...args) {
      let self = this
      if (time) {
        window.clearTimeout(time)
      }
      time = window.setTimeout(() => {
        fn.apply(self, args)
      }, wait)
    }
  }
</script>
</html>

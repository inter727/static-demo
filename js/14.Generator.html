<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator</title>
</head>
<body>

</body>
<script>
  function *foo(x) {
    let y = 2 * (yield (x + 1))
    let z = yield (y / 3)
    return (x + y + z)
  }

  let it = foo(5)
  console.log(it.next());
  console.log(it.next(12));
  console.log(it.next(13));
  
  function *gen() {
    yield 1
    return 2
    yield 3
  }

  function *bar(fn) {
    yield 4
    const g = yield *fn()
    console.log(g);
    yield 5
  }

  const b = bar(gen)
  console.log(b.next());
  console.log(b.next());
  console.log(b.next());
  console.log(b.next());
  console.log(b.next());
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator</title>
</head>
<body>

</body>
<script>
  function *foo(x) {
    let y = 2 * (yield (x + 1))
    let z = yield (y / 3)
    return (x + y + z)
  }

  let it = foo(5)
  console.log(it.next());
  console.log(it.return(12));
  console.log(it.next(13));
</script>
</html>
